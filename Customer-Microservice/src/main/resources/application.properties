spring.application.name=Customer-Microservice

# ===============================
# = CONFIG BDD POSTGRESQL
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/facturationdb 
spring.datasource.username=facturation
spring.datasource.password=facturation123

# Driver PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuration du serveur Spring Boot
server.port=8081

# Configuration du client Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/


