spring.application.name=FactureService

server.port=8083

# Configuration du client Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Configuration Mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/facturation
spring.datasource.username=root
spring.datasource.password=root123
spring.jpa.show-sql=true

# Créer les tables automatiquement
spring.jpa.hibernate.ddl-auto=update

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false

# désactiver l?inclusion du stacktrace dans les réponses d?erreurs
spring.web.error.include-stacktrace=never
spring.web.error.include-message=always
